<!DOCTYPE html>
<html lang="en">
<head>
	<title>Gistlicious {% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/static/css/base.css" />
	<link href='http://fonts.googleapis.com/css?family=Homenaje' rel='stylesheet' type='text/css'>
	<meta charset="utf-8" />
	<meta content="Gistlicious" property="og:title" />
	<meta content="Compare gists and vote which is hot and which is not" property="og:description" />
	<meta content="http://{{ request.host }}/" property="og:url" />
	<meta content="http://{{ request.host }}/static/img/og-image.jpg" property="og:image" />

	<script type="text/javascript">
	var _gaq = _gaq || [];
	_gaq.push(['_setAccount', 'UA-26369943-6']);
	_gaq.push(['_trackPageview']);

	(function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	})();
	</script>
</head>
<body>
	<div id="fb-root"></div>
	<script>
	(function(d, s, id) {
		var js, fjs = d.getElementsByTagName(s)[0];
		if (d.getElementById(id)) return;
		js = d.createElement(s); js.id = id;
		js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=396842937033611";
		fjs.parentNode.insertBefore(js, fjs);
	}(document, 'script', 'facebook-jssdk'));
	</script>

	<header class="navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<img id="logo" src="/static/img/logo.png" alt="Gistlicious" />
			</div>
		</div>
	</header>

	<div id="content-container">
		<div id="content" class="container">
			{% block body %}{% endblock %}
		</div>
	</div>

	<footer class="container">
		<ul>
			<li>
				<a href="https://twitter.com/share" class="twitter-share-button" data-text="Gistlicious - I'd fork that" data-hashtags="gistlicious">Tweet</a>
			</li>
			<li>
				<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>	
				<div class="fb-like" data-send="true" data-width="450" data-show-faces="true"></div>
			</li>
		</ul>
	</footer>
</body>
</html>
