<!DOCTYPE html>
<html lang="en">
<head>
	<title>Gistlicious {% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/static/css/base.css" />
	<meta charset="utf-8" />
	<meta content="Gistlicious" property="og:title" />
	<meta content="Compare gists and vote which is hot and which is not" property="og:description" />
	<meta content="http://{{ request.host }}/" property="og:url" />
	<meta content="http://{{ request.host }}/static/img/og-image.jpg" property="og:image" />

	<script type="text/javascript">
	var _gaq = _gaq || [];
	_gaq.push(['_setAccount', 'UA-26369943-6']);
	_gaq.push(['_trackPageview']);

	(function() {
		var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
		ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
		var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	})();
	</script>
</head>
<body>
	<div class="navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<img id="logo" src="/static/img/logo.png" alt="Gistlicious" />
			</div>
		</div>
	</div>

	<div id="content" class="container">
		{% block body %}{% endblock %}
	</div>
</body>
</html>
